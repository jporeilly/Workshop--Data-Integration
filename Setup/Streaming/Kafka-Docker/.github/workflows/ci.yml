name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with pylint
      run: |
        pylint kafka_docker_composer.py constants.py logger.py validator.py generators/*.py || true

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run unit tests
      run: |
        python -m unittest discover -s . -p "test_*.py" -v

    - name: Test coverage
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  validate-generation:
    name: Validate Docker Compose Generation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate small cluster
      run: |
        python3 kafka_docker_composer.py -b 1 -z 1 --resource-profile small

    - name: Validate docker-compose.yml
      run: |
        docker compose config --quiet

    - name: Generate medium cluster (KRaft)
      run: |
        python3 kafka_docker_composer.py -b 3 -c 3 -s 1 -C 1 --resource-profile medium

    - name: Validate KRaft docker-compose.yml
      run: |
        docker compose config --quiet

    - name: Generate large cluster with all services
      run: |
        python3 kafka_docker_composer.py -b 5 -c 3 -s 2 -C 2 -k 2 -p --control-center --resource-profile large

    - name: Validate full docker-compose.yml
      run: |
        docker compose config --quiet

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Check code formatting with black
      run: |
        black --check kafka_docker_composer.py constants.py logger.py validator.py generators/*.py test_*.py

    - name: Type checking with mypy
      run: |
        mypy kafka_docker_composer.py --ignore-missing-imports || true
